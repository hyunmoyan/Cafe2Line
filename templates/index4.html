<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Cafe2Line"/>
        <meta property="og:description" content="2호선에 동네에 숨겨진 카페들을 알아보세요!"/>
        <meta property="og:image" content="{{ url_for('static', filename='meta_image.png') }}"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">


        <title>CAFE2LINE</title>

        <!-- style -->
        <style type="text/css">

            * {
                font-family: 'Noto Sans KR', sans-serif;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 80px 0px 80px 0px;
                background-image: url("{{url_for('static',filename='station2.png')}}");
                background-position: 50% 50%;
                background-size: 70%;
                background-repeat: no-repeat;
                wrap-option: nowrap;

            }

            .item {
                flex-shrink: 1;
            }

            #button {
                margin: 5px;
                flex-shrink: 1;
                width: 50px;
                height: 50px;
                border-radius: 75px;
                background-color: #008E38;
                margin-right: 20px;

            }

            #search {
                flex-shrink: 1;
                width: 200px;
                margin: 7px 0px;
                padding: 13px 0px;

            }

            #input {
                margin-right: 10px;

            }

            #post-box {
                width: 50%;
                margin: 5% 0px 10% 0px;
            }

            #btn-post-box {
                margin: 0px 0px 20px 0px;
            }

            .wrap {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            #cards-box {
                padding: 5%;
            }

            @media (max-width: 500px) {
                .container {
                    background-size: 160%;
                    padding: 80px 0px 20px 0px;
                    background-position: 50% 90%;
                }

                #input {
                    margin-right: 20%;

                }

                #post-box {
                    width: 80%;
                }

                .stage {
                    {#display: none;#}
                }
            }


            {#html,#}
            {#body,#}
            {#            .ground {#}
            {#                height: 100%;#}
            {#            }#}

            body {
                background-color: #cce6fd;
                overflow: paged-y;
            {#animation: dayTime 40s linear;#}
            }


            /*CLOUDS*/

            .sky {
                position: relative;
            }

            .cloud {
                margin: 5% 0 0 100%;
                position: relative;
            }

            .cloud:before,
            .cloud:after {
                position: absolute;
                content: '';
            }

            .cloud,
            .cloud:before,
            .cloud:after {
                background: #fff;
                border-radius: 50%;
                border: 25px solid #fff;
                width: 0.5%;
                overflow: visible;
            }

            .cloud:before {
                top: -35px;
                right: -60px;
                border-width: 30px;
            }

            .cloud:after {
                bottom: -25px;
                right: -95px;
                border-width: 28px;
            }

            .sky .cloud:nth-child(1) {
                -webkit-animation: wind 80s infinite;
                animation: wind 80s infinite;
            }

            .sky .cloud:nth-child(2) {
                -webkit-animation: wind 150s infinite;
                animation: wind 150s infinite;
            }

            .stage:after {
                content: ' ';
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                border-top: 3px solid #205c6b;
                border-bottom: 3px dashed #205c6b;
            }


            /*TRAIN*/

            .train {
                position: absolute;
                bottom: 10px;
                width: 310px;
                z-index: 1;
            }

            .wagon,
            .cabin,
            .chimney {
                border-radius: 4px 4px 0 0;
                border-top: 4px solid #ffc928;
            }

            .wagon,
            .motor {
                border-bottom: 2px solid #ffc928;
            }

            .wagon,
            .locomotive {
                display: inline-block;
                width: 70px;
                height: 55px;
                background-color: #e04f60;
                position: relative;
            }


            /*WHEELS*/

            .wagon:before,
            .wagon:after,
            .motor:before,
            .motor:after,
            .cabin:after {
                content: ' ';
                color: #fff;
                padding: 6px;
                position: absolute;
                border-radius: 46%;
                border: 6px solid #333;
                bottom: -10px;
                background-color: #666;
                -webkit-animation: spin 4s linear infinite;
                -moz-animation: spin 4s linear infinite;
                animation: spin 4s linear infinite;
            }

            .wagon:before {
                left: 6px;
            }

            .wagon:after {
                right: 6px;
            }

            .motor:before {
                left: 32px;
            }

            .motor:after {
                right: 4px;
            }

            .cabin:after {
                bottom: -50px;
                padding: 8px;
                left: 3px;
            }


            /*LOCOMOTIVE*/

            .locomotive {
                background-color: transparent;
            }

            .locomotive .cabin {
                width: 58px;
                height: 35px;
                background-color: #e04f60;
                position: relative;
                z-index: 1;
                border-radius: 8px 8px 0 0;
            }


            /*locomotive window*/

            .locomotive .cabin:before {
                content: ' ';
                width: 25px;
                height: 18px;
                position: absolute;
                top: 10px;
                left: 15px;
                border-radius: 3px;
                border: 3px solid pink;
                background-color: #f1f1f1;
            }

            .locomotive .motor {
                display: inline-block;
                width: 85px;
                height: 40px;
                background-color: #e04f60;
                position: relative;
                border-radius: 0 8px 0px 0px;
            }

            .locomotive .chimney {
                position: absolute;
                width: 15px;
                height: 15px;
                background-color: $ red;
                right: -6px;
                bottom: 10px;
                -webkit-animation: puf 4s 2;
                animation: puf 4s 2;
            }

            .locomotive .light {
                content: " ";
                position: absolute;
                right: -10px;
                bottom: 0;
                border-radius: 50%;
                border: 3px solid pink;
            }

            .train {
                -webkit-animation: voyage 20s linear infinite;
                animation: voyage 20s linear infinite;
            }


            /*ANIMATIONS*/

            @-webkit-keyframes dayTime {
                0% {
                    background-color: #cce6fd;
                }
                50% {
                    background-color: #252645;
                }
                100% {
                    background-color: #cce6fd;
                }
            }

            @keyframes dayTime {
                0% {
                    background-color: #cce6fd;
                }
                50% {
                    background-color: #252645;
                }
                100% {
                    background-color: #cce6fd;
                }
            }

            @-webkit-keyframes puf {
                0% {
                    bottom: 0px
                }
                25% {
                    bottom: -1px;
                }
                100% {
                    bottom: 5px;
                }
            }

            @keyframes puf {
                0% {
                    bottom: 0px
                }
                25% {
                    bottom: -1px;
                }
                100% {
                    bottom: 5px;
                }
            }

            @-webkit-keyframes wind {
                0% {
                    right: 0;
                }
                100% {
                    right: 110%;
                }
            }

            @keyframes wind {
                0% {
                    right: 0;
                }
                100% {
                    right: 110%;
                }
            }

            @-webkit-keyframes voyage {
                0% {
                    left: -310px;
                }
                100% {
                    left: 100%;
                }
            }

            @keyframes voyage {
                0% {
                    left: -310px;
                }
                100% {
                    left: 100%;
                }
            }

            @-webkit-keyframes spin {
                100% {
                    -webkit-transform: rotate(360deg);
                }
            }

            @keyframes spin {
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
        </style>
        <script>
            // $(document).ready(function () {
            //     $("#cards-box").html("");
            //     showArticles();
            // });
            $(document).ready(function () {
                $("#cards-box").html("");
            });

            $(document).ready(function () {
                $("#input").keypress(function (e) {
                    if (e.which == 13) {
                        showArticles(); // 실행할 이벤트
                    }
                });
            });

            $(document).ready(function () {
                $("#btn-post-box2").keypress(function (e) {
                    if (e.which == 13) {
                        postArticle();// 실행할 이벤트
                    }
                });
            });


            function openClose() {
                // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
                if ($("#post-box").css("display") == "block") {
                    // post-box를 가리고
                    $("#post-box").hide();
                    // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                    $("#btn-post-box").text("새로운 카페 등록하기!");
                } else {
                    // 아니면(눈에 보이지 않으면) post-box를 펴라
                    $("#post-box").show();
                    // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                    $("#btn-post-box").text("포스팅 박스 닫기");
                }
            }

            function postReset() {
                $("#name_input").val('');
                $("#station_input").val('');
                $("#description_input").val('');
            }

            function postArticle() {
                let name = $("#name_input").val();
                let station = $("#station_input").val();
                let description = $("#description_input").val();
                $.ajax({
                    type: "POST",
                    url: "/cafe",
                    data: {
                        name_give: name,
                        station_give: station,
                        description_give: description
                    },
                    success: function (response) { // 성공하면
                        if (response['result'] == 'success') {
                            postReset();
                            openClose();
                            alert(response['msg']);
                        }
                    }
                })

            }

            function showArticles() {
                $("#cards-box").html(``);
                let search = $("#input").val()
                console.log(search)
                $.ajax({
                    type: "GET",
                    url: "/cafe?search_give=" + search,
                    data: {},
                    success: function (response) {
                        let cafes = response['cafe'];
                        $("#cards-box").empty();
                        for (let i = 0; i < cafes.length; i++) {
                            makeCard(cafes[i]["image_url"], cafes[i]["name"], cafes[i]["station"], cafes[i]["description"])
                        }
                    }
                })
            }

            function makeCard(image_url, name, station, description) {
                let temp_html = `<div class="card">
                        <img class="card-img-top" src="${image_url}" alt="Card image cap">
                        <div class="card-body">
                        <h3 class="card-title">${name}</h3>
                        <p class="card-text station">${station}</p>
                        <p class="card-text comment">${description}</p>
                        </div>
                    </div>`;

                $("#cards-box").append(temp_html);
            }

            // function showCards() {
            //     $("#cards-box").html(``);
            //     if ($("#post-box").css("display") == "block") {
            //         // post-box를 가리고
            //         $("#post-box").hide();
            //         // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
            //         $("#btn-post-box").text("새로운 카페 등록하기!");
            //     }
            //     showArticles();
            // }
        </script>

    </head>

    <body>

        <header class="container">

            <button onclick="showArticles()" class="item" id="button">검색</button>
            <div class="item" id="search">
                <label for="input">역이름:</label>
                <input type="email" class="form-control" id="input"
                       placeholder="ex) 신촌역">
            </div>

        </header>
        <div class="wrap">
            <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-outline-success">새로운 카페
                등록하기!
            </button>
            <div id="post-box" class="form-post" style="display:none">
                <div>
                    <div class="form-group">
                        <label for="name_input">카페 이름</label>
                        <input id="name_input" class="form-control" placeholder="">
                        <label for="station_input">역 이름</label>
                        <input id="station_input" class="form-control" placeholder="ex) 신촌역, 이대역, 홍대입구역">
                    </div>
                    <div class="form-group">
                        <label for="description_input">설명</label>
                        <textarea id="description_input" class="form-control" rows="2"></textarea>
                    </div>
                    <button onclick="postArticle()" id="btn-post-box2" type="button" class="btn btn-outline-success">새로운
                        카페
                        등록하기!
                    </button>
                </div>
            </div>
        </div>
        <section class="stage">
            <div class="sky">
                <div class="cloud"></div>
                <div class="cloud"></div>
            </div>
            <div class="train">
                <div class="wagon"></div>
                <div class="wagon"></div>
                <div class="wagon"></div>
                <div class="locomotive">
                    <div class="cabin"></div>
                    <div class="motor"></div>
                    <div class="chimney">
                        <div class="smoke"></div>
                    </div>
                    <div class="light"></div>
                </div>
            </div>
        </section>

        <div id="cards-box" class="card-columns">
        </div>

    </body>

</html>
